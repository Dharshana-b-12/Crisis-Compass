<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crisis Compass - Login/Register</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="formTitle">Login</h1>

      <!-- Toggle Buttons -->
      <div class="button-box">
        <button class="toggle-btn" onclick="showLogin()">Login</button>
        <button class="toggle-btn" onclick="showRegister()">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form" onsubmit="event.preventDefault(); alert('Login Submitted');">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form hidden" onsubmit="event.preventDefault(); alert('Register Submitted');">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="responder">Responder</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');

    function showLogin() {
      formTitle.innerText = 'Login';
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    }

    function showRegister() {
      formTitle.innerText = 'Register';
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    }
  </script>
</body>
</html>
